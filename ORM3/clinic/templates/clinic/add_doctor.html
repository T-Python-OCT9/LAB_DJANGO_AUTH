{% extends 'clinic/base.html' %}

{% block title %} Add New Doctor {% endblock %}

{% block content %}
    <h1>Add New Doctor</h1>

    <form action="" method="POST" class="m-5">
            {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label  class="form-label">Description</label>
            <textarea type="text" class="form-control" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">spec</label>
            <select id="pet-select" name="spec">
                <option value="">--Please choose your specialization--</option>
                <option value="Family medicine">Family medicine</option>
                <option value="Surgery">Surgery</option>
                <option value="Dental">Dental</option>  
            </select>
        </div>

        <div class="mb-3">
            <label  class="form-label">Experience Years</label>
            <input type="integer" class="form-control" name="experience_years">  
        </div>
        <div class="input-group mb-2">
            <div class="input-group-text w-25">Rate</div>
            <input type="number" name="rating" class="form-control" placeholder="Rate out of 5 (number only)" step="0.1" min="0" max="5">
        </div>

        <input class="btn btn-primary" style="background-color: #006d77; color: white;" type="submit" value="Add Doctor" />
    </form>
{% endblock %}
