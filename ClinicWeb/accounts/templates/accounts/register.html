{% extends 'ClinicApp/base.html' %}


{% block content %}
<div class="container clo-4">
    <h1 class="text-center">Welcome To Roaa Clinic</h1>

    <form action="{% url 'accounts:register_user' %}" method="POST" class="container d-flex flex-column gap-2 col-4">
      {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Join Us Now :)! </h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="first_name">
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="last_name">
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">User Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
          </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary"  style="background-color: #006d77; color: white;" type="submit">Sign up</button>
        <a class="text-center "    style=" color: darkslategrey;" href="{% url 'accounts:login_user' %}">I already have an account</a>
        <p class="mt-5 mb-3 text-muted">Done By Roaa</p>
      </form>

</div>

{% endblock%}
